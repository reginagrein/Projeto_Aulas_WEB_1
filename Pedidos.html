<script language = "JavaScript">

function validar(form) {

  if (form.pedido.selectedIndex == 0 || form.quantidade.selectedIndex == 0 ) {

      window.alert("Tem que seleccionar pelo menos 1 Opção!");

      return(false);

  } else {

      var s = form.nome.value;

      var s1 = form.enderço.value;

      var s2 = form.telefone.value;

      if ( (s.length < 5) || (s1.length < 6) || (s2.length < 9) ) {

           window.alert("preencha correctamente o seu Nome, Enderço e Telefone");

           return(false);

      } else {

			if (form.pag[0].checked != true && form.pag[1].checked != true &&

				form.pag[2].checked != true ) {

					window.alert("Escolha a forma de pagamento!");

						return(false);

          } 

         }

    }

}

</script>
